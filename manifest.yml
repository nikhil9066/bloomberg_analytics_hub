applications:
- name: financial-dashboard
  memory: 1024M
  disk_quota: 1024M
  instances: 1
  buildpacks:
  - python_buildpack
  command: python app.py
  routes:
  - route: financial-dashboard.cfapps.us10-001.hana.ondemand.com
  env:
    # Dashboard Configuration
    FLASK_ENV: production
    DASH_DEBUG: false

    # HANA Credentials (TESTING ONLY - REMOVE BEFORE PRODUCTION)
    HANA_ADDRESS: a0b0b370-2621-4f9c-95c3-2063833ac9ef.hana.prod-us10.hanacloud.ondemand.com
    HANA_PORT: 443
    HANA_USER: DBADMIN
    HANA_PASSWORD: Qwerty!123456
    HANA_SCHEMA: BLOOMBERG_DATA
    HANA_TABLE: FINANCIAL_RATIOS

    # Email Notification Configuration (DO NOT COMMIT REAL API KEY)
    # Set via: cf set-env financial-dashboard SENDGRID_API_KEY "your_key"
    SENDGRID_FROM_EMAIL: nikhilpr16+alerts@katbotz.com
    NOTIFICATION_EMAIL: nikhilpr16@katbotz.com

  # IMPORTANT: Set HANA credentials using Cloud Foundry services or environment variables
  # Do NOT hardcode credentials in this file
  #
  # Option 1: Use cf set-env to configure credentials
  #   cf set-env financial-dashboard HANA_ADDRESS "your-instance.hana.ondemand.com"
  #   cf set-env financial-dashboard HANA_PORT "443"
  #   cf set-env financial-dashboard HANA_USER "DBADMIN"
  #   cf set-env financial-dashboard HANA_PASSWORD "your_password"
  #   cf set-env financial-dashboard HANA_SCHEMA "BLOOMBERG_DATA"
  #
  # Option 2: Bind to a user-provided service
  #   cf create-user-provided-service hana-credentials -p '{"address":"...","port":"443",...}'
  #   cf bind-service financial-dashboard hana-credentials
  #
  # See deployment guide for more details
