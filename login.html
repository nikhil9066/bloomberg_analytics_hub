<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KATBOTZ - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: background 0.5s ease;
        }

        /* Dark Mode */
        body.dark {
            background: linear-gradient(135deg, #000000 0%, #1a1a2e 50%, #0f3460 100%);
        }

        /* Light Mode */
        body.light {
            background: linear-gradient(to right, #e2e2e2, #c9d6ff);
        }

        /* Animated Background Shapes */
        .background-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            overflow: hidden;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.15;
            animation: float 20s infinite ease-in-out;
        }

        body.dark .shape {
            background: radial-gradient(circle, rgba(59, 130, 246, 0.4) 0%, transparent 70%);
        }

        body.light .shape {
            background: radial-gradient(circle, rgba(81, 45, 168, 0.2) 0%, transparent 70%);
        }

        .shape:nth-child(1) {
            width: 500px;
            height: 500px;
            top: 5%;
            left: 10%;
            animation-duration: 15s;
        }

        .shape:nth-child(2) {
            width: 400px;
            height: 400px;
            top: 60%;
            left: 75%;
            animation-duration: 20s;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 450px;
            height: 450px;
            top: 30%;
            left: 5%;
            animation-duration: 18s;
            animation-delay: 4s;
        }

        .shape:nth-child(4) {
            width: 350px;
            height: 350px;
            top: 10%;
            left: 70%;
            animation-duration: 22s;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(50px, 50px) scale(1.1);
            }
            50% {
                transform: translate(-30px, 80px) scale(0.9);
            }
            75% {
                transform: translate(70px, -40px) scale(1.05);
            }
        }

        /* MASSIVE Animated KATBOTZ Text - TRUE 90% coverage */
        .animated-text-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 2;
            overflow: hidden;
            display: flex;
            align-items: center;
            pointer-events: none;
        }

        .animated-text {
            font-size: 85vw;
            font-weight: 900;
            letter-spacing: 0.05em;
            white-space: nowrap;
            animation: slideText 30s linear infinite;
            display: inline-block;
            opacity: 0.06;
            line-height: 1;
        }

        body.dark .animated-text {
            color: #ffffff;
            text-shadow: 0 0 60px rgba(59, 130, 246, 0.3);
        }

        body.light .animated-text {
            color: #000000;
            text-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        }

        @keyframes slideText {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 10001;
            width: 60px;
            height: 30px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            padding: 3px;
        }

        body.dark .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        body.light .theme-toggle {
            background: rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.2);
        }

        .theme-toggle-circle {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        body.dark .theme-toggle-circle {
            background: #ffffff;
            transform: translateX(30px);
        }

        body.light .theme-toggle-circle {
            background: #000000;
            transform: translateX(0);
        }

        /* Main Container */
        .container {
            position: relative;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 768px;
            max-width: 90%;
            min-height: 520px;
            z-index: 100;
            animation: fadeInUp 0.8s ease-out;
        }

        body.dark .container {
            background-color: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(20px);
        }

        body.light .container {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container p {
            font-size: 14px;
            line-height: 20px;
            letter-spacing: 0.3px;
            margin: 20px 0;
        }

        body.dark .container p {
            color: #e0e0e0;
        }

        body.light .container p {
            color: #333;
        }

        .container span {
            font-size: 13px;
        }

        body.dark .container span {
            color: #b0b0b0;
        }

        body.light .container span {
            color: #666;
        }

        .container a {
            font-size: 13px;
            text-decoration: none;
            margin: 15px 0 10px;
            transition: opacity 0.3s ease;
        }

        body.dark .container a {
            color: #3b82f6;
        }

        body.light .container a {
            color: #512da8;
        }

        .container a:hover {
            opacity: 0.7;
        }

        .container button {
            font-size: 12px;
            padding: 12px 45px;
            border: 1px solid transparent;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-top: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        body.dark .container button {
            background-color: #3b82f6;
            color: #fff;
        }

        body.light .container button {
            background-color: #512dae;
            color: #fff;
        }

        .container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }

        .container button.hidden {
            background-color: transparent;
            border-color: #fff;
            padding: 10px 30px;
        }

        .container form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 0 50px;
            height: 100%;
        }

        body.dark .container form {
            background-color: rgba(26, 26, 46, 1);
        }

        body.light .container form {
            background-color: rgba(255, 255, 255, 1);
        }

        .container h1 {
            margin-bottom: 20px;
        }

        body.dark .container h1 {
            color: #ffffff;
        }

        body.light .container h1 {
            color: #333;
        }

        .container input {
            border: none;
            margin: 8px 0;
            padding: 12px 15px;
            font-size: 14px;
            border-radius: 8px;
            width: 100%;
            outline: none;
            transition: all 0.3s ease;
        }

        body.dark .container input {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        body.light .container input {
            background-color: #eee;
            color: #333;
        }

        .container input:focus {
            transform: translateY(-2px);
        }

        body.dark .container input:focus {
            border-color: #3b82f6;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
        }

        body.light .container input:focus {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        body.dark .container input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Form Container Animation */
        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }

        .sign-in {
            left: 0;
            width: 50%;
            z-index: 2;
        }

        .container.active .sign-in {
            transform: translateX(100%);
        }

        .sign-up {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
            pointer-events: none;
        }

        .container.active .sign-up {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
            pointer-events: auto;
            animation: move 0.6s;
        }

        .container.active .sign-in {
            opacity: 0;
            pointer-events: none;
        }

        @keyframes move {
            0%, 49.99% {
                opacity: 0;
                z-index: 1;
            }
            50%, 100% {
                opacity: 1;
                z-index: 5;
            }
        }

        /* Toggle Container */
        .toggle-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: all 0.6s ease-in-out;
            border-radius: 150px 0 0 100px;
            z-index: 1000;
        }

        .container.active .toggle-container {
            transform: translateX(-100%);
            border-radius: 0 150px 100px 0;
        }

        .toggle {
            height: 100%;
            position: relative;
            left: -100%;
            width: 200%;
            transform: translateX(0);
            transition: all 0.6s ease-in-out;
        }

        body.dark .toggle {
            background: linear-gradient(to right, #3b82f6, #2563eb);
        }

        body.light .toggle {
            background: linear-gradient(to right, #5c6bc0, #512da8);
        }

        .container.active .toggle {
            transform: translateX(50%);
        }

        .toggle-panel {
            position: absolute;
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 0 40px;
            text-align: center;
            top: 0;
            transform: translateX(0);
            transition: all 0.6s ease-in-out;
            color: #fff;
        }

        .toggle-panel h1 {
            color: #fff;
        }

        .toggle-panel p {
            color: #fff;
        }

        .toggle-left {
            transform: translateX(-200%);
        }

        .container.active .toggle-left {
            transform: translateX(0);
        }

        .toggle-right {
            right: 0;
            transform: translateX(0);
        }

        .container.active .toggle-right {
            transform: translateX(200%);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .animated-text {
                font-size: 25vw;
            }

            .container {
                min-height: 450px;
            }

            .toggle-panel {
                padding: 0 20px;
            }
        }
    </style>
</head>
<body class="dark">
    <!-- Background Animation -->
    <div class="background-animation">
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
    </div>

    <!-- Massive Animated KATBOTZ Text -->
    <div class="animated-text-container">
        <div class="animated-text">KATBOTZ KATBOTZ KATBOTZ KATBOTZ</div>
    </div>

    <!-- Theme Toggle -->
    <div class="theme-toggle" onclick="toggleTheme()">
        <div class="theme-toggle-circle"></div>
    </div>

    <!-- Main Container -->
    <div class="container" id="container">
        <!-- Sign Up Form -->
        <div class="form-container sign-up">
            <form id="signUpForm">
                <h1>Request Access</h1>
                <span>Fill in your details</span>
                <input type="text" id="signupName" placeholder="Your Name" required>
                <input type="email" id="signupEmail" placeholder="Email ID" pattern="^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.com$" title="Email must contain @ and end with .com" required>
                <input type="text" id="signupCompany" placeholder="Company Name" required>
                <input type="text" id="signupReason" placeholder="Why do you need access?" required>
                <button type="submit">Submit Request</button>
            </form>
        </div>

        <!-- Sign In Form -->
        <div class="form-container sign-in">
            <form id="signInForm">
                <h1>Sign In</h1>
                <span>use your email and password</span>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <a href="#">Forgot Your Password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>

        <!-- Toggle Panel -->
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                    <p style="margin-top: 20px; font-size: 13px;">Check out our company?</p>
                    <button class="hidden" onclick="window.open('https://www.katbotz.com/', '_blank')" style="margin-top: 5px;">Visit KATBOTZ</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>New Here?</h1>
                    <p>Request access to get started</p>
                    <button class="hidden" id="register">Request Access</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const container = document.getElementById('container');
        const registerBtn = document.getElementById('register');
        const loginBtn = document.getElementById('login');
        const signInForm = document.getElementById('signInForm');
        const signUpForm = document.getElementById('signUpForm');

        registerBtn.addEventListener('click', () => {
            container.classList.add("active");
        });

        loginBtn.addEventListener('click', () => {
            container.classList.remove("active");
        });

        function toggleTheme() {
            const body = document.body;
            if (body.classList.contains('dark')) {
                body.classList.remove('dark');
                body.classList.add('light');
            } else {
                body.classList.remove('light');
                body.classList.add('dark');
            }
        }

        // Check system preference on load
        window.addEventListener('load', () => {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (!prefersDark) {
                document.body.classList.remove('dark');
                document.body.classList.add('light');
            }
        });

        // Sign In Form - Authenticate and redirect
        signInForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = signInForm.querySelector('input[type="email"]').value;
            const password = signInForm.querySelector('input[type="password"]').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'same-origin',  // Include cookies in request
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Login successful - redirect to dashboard
                    window.location.href = data.redirect;
                } else {
                    // Login failed - show error message
                    alert(data.message || 'Login failed. Please check your credentials.');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('An error occurred during login. Please try again.');
            }
        });

        // Sign Up Form - Handle access request
        signUpForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const company = document.getElementById('signupCompany').value;
            const reason = document.getElementById('signupReason').value;

            // Basic validation
            if (!name || !email || !company || !reason) {
                alert('Please fill in all fields');
                return;
            }

            // Email validation - must contain @ and end with .com
            if (!email.includes('@')) {
                alert('Email must contain @');
                return;
            }
            if (!email.endsWith('.com')) {
                alert('Email must end with .com');
                return;
            }

            try {
                const response = await fetch('/request-access', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, company, reason })
                });

                const data = await response.json();

                if (data.success) {
                    alert(data.message);
                    signUpForm.reset();
                    container.classList.remove("active");
                } else {
                    alert(data.message || 'Failed to submit request. Please try again.');
                }
            } catch (error) {
                console.error('Access request error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
